<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPI-Services</title>
    <!--CDNS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <!-- Icon Links -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<style>
        *{
            box-sizing:content-box;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 2;
            margin: 60px auto;
            text-align: center;
            width:fit-content;
            
        }
        .header_section {
            padding: 15px 0;
        }
        
        .header_section .container-fluid {
            padding-right: 25px;
            padding-left: 25px;
        }
        
        .hero_area {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            position: relative;
            min-height: 100vh;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;}
        
        .bg-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }  
        
        .nav-bar{
            background-image: url(/static/navbar2.jpeg);
            background-size:12px;
            padding:12px;
            text-align:center;
            
        }
        .navbar-brand{
            font-size: 30px;
            font-family: cursive;
            color:black;
        }
        .nav-bar ul{
            font-size: 22px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            list-style:none;
            margin:10;
            padding:0;
            display:flex;
            justify-content:center;
        }

        li:hover{
            font-size: 23px;
            text-decoration: none;
        }
        
        .nav-bar li{
            margin-right:20px;
        }
        .content {
            padding: 20px;
            object-fit: cover;
            
        }
        .project-card {
            background-color:transparent;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        /* Card heading */
        .project-card h3, .project-card h5 {
            font-size: 4.25rem;
            font-weight: bold;
            color: #f5eeee;
        }
        
        /* Card image styling */
        .card-img-top {
            width: 70%;  /* Decrease width by 10% */
            height: auto;  /* Maintain aspect ratio */
            border-radius: 8px;
            border: -5px;  /* Set border thickness and color */
            margin-bottom: 15px;
            display: block;  /* Ensures the image behaves like a block-level element */
            margin-left: auto;  /* Centers the image horizontally */
            margin-right: auto; /* Centers the image horizontally */
            background: transparent; /* Ensure thereâ€™s no background */
        }
        
        /* Styling for the video container */
        .video-container {
            width: 100%;
            max-height: 300px; /* Limits the height of the video */
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        /* Video styling */
        .card-video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video fills the space properly */
            border-radius: 8px;
        }
        
        /* Card description */
        .project-card p {
            font-size: 2rem;
            color: #666;
            line-height: 1.6;
        }
        /*carting card */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Create responsive grid layout */
            gap: 20px;
            padding: 20px;
        }

        .product-heading {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color:white;
            background-color: rgba(0, 0, 0, 0.2); 
            padding: 10px;  
            border-radius: 5px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px); /* Slight lift on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
        }
        
        .card-img {
            width: 100%;
            height: 250px;
            object-fit: cover; /* Ensure the image is cropped correctly */
        }
        
        .card-body {
            padding: 15px;
        }
        
        .card-title {
            font-size: 1.25rem;
            color: #333;
            margin: 10px 0;
            font-family: 'Arial', sans-serif;
        }
        
        .card-description {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', sans-serif;
        }
        
        .buy-btn {
            background-color: #ff9900; /* Amazon-like yellow color */
            color: white;
            border: none;
            padding: 10px;
            width: 50%;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .buy-btn:hover {
            background-color: #cc7a00; /* Darker yellow on hover */
        }
    
        .project-card p {
            margin: 0;
            color: #ffffff;
        }

        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color:#222;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .chat-popup {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            max-height: 500px;
            overflow-y: auto;
        }
        .chat-popup textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .chat-popup button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        /*qustion listing */

        .faq-list {
            list-style: none;
            padding: 0;
        }

        .faq-list li {
            padding: 10px;
            background-color: #f8f9fa;
            margin: 5px 0;
            cursor: pointer;
        }

        .faq-list li:hover {
            background-color: #007bff;
            color: black;
        }

        .chat-history {
            margin-bottom: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .chat-history .user-message,
        .chat-history .bot-message {
            margin: 5px 0;
        }

        .user-message {
            text-align: right;
            color: #007bff;
        }

        .bot-message {
            text-align: left;
            color: #333;
        }

        footer {
            background-color: #333; 
            color: #fff;
            text-align: center;
            padding: 10px; 
            margin: 0; 
            width: 100%; 
            background-image: none; 
        }
        
        
        a {
            text-decoration: none;
            color:#007bff;
        }
    
        .social-links a {
            display: inline-block; /* Ensures the icons are inline and aligned */
            margin-right: 10px; /* Consistent spacing */
        }
    
        /* Icon styling */
        .social-links i {
            font-size: 24px;
            color: #fff; /* Default color */
        }
    
        /* Ensure layout consistency */
        .social-links a:focus,
        .social-links a:visited,
        .social-links a:active {
            color: #fff; /* Prevent any style changes for visited/active states */
        }

        .item{
            height: 100%;
            width: 100%;
        }
        h5{
            color: #f4f4f4;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: xx-large;
        } 
</style>
<body>
    <!-- Product Details Heading -->
    <h2 class="product-heading">Product Details</h2>
    
    <!-- Dynamic Project Cards -->
    <div class="card-container">
        {% for i in services %}
        <div class="card">
            <img src="{{ i.img.url }}" class="card-img" alt="product image">
            <div class="card-body">
                <h5 class="card-title">{{ i.title }}</h5>
                <p class="card-description">{{ i.desc }}</p>
                <a href="{% url 'product_scheme_manager'%}" class="buy-btn">View</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
